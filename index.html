<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="main-grid-container">
      <header class="header">
        <div class="search">
          <label for="search">
            <img src="./images/magnify.svg" alt="" class="icon">
          </label>
          <input type="search" name="search" id="search" class="fs-secondary-heading">
        </div>
        <div class="user">
          <img src="./images/bell-ring-outline.svg" alt="Notification Icon" class="icon">
          <img src="./images/icons8-person-48.png" alt="User Icon">
          <h3 class="fs-secondary-heading fw-bold">Morgan Oakley</h3>
        </div>
        <div class="user-welcome">
          <img src="./images/icons8-person-96.png" alt="Large user icon">
          <p class="fs-small-heading fw-semi-bold">Hi there,</p>
          <h2 class="fs-title fw-bold">Morgan Oakley (@morgan)</h2>
        </div>
        <div class="user-buttons">
          <button class="btn text-primary-light bg-primary-dark">New</button>
          <button class="btn text-primary-light bg-primary-dark">Upload</button>
          <button class="btn text-primary-light bg-primary-dark">Share</button>
        </div>
      </header>

      <section class="sidebar bg-primary-dark text-primary-light">
        <div class="logo">
          <img src="./images/view-dashboard.svg" alt="Dashboard Icon" class="dashboard-icon filter-white">
          <h2 class="fs-title fw-bold">Dashboard</h2>
        </div>
        <nav class="fs-nav">
          <ul role="list">
            <li>
              <img src="./images/home.svg" alt="Home Icon" class="icon filter-white">
              <a href="#" class="text-primary-light fw-bold">Home</a>
            </li>
            <li>
              <img src="./images/card-account-details-outline.svg" alt="Profile Icon" class="icon filter-white">
              <a href="#" class="text-primary-light fw-bold">Profile</a>
            </li>
            <li>
              <img src="./images/message.svg" alt="Message Icon" class="icon filter-white">
              <a href="#" class="text-primary-light fw-bold">Messages</a>
            </li>
            <li>
              <img src="./images/clock-time-three.svg" alt="" class="icon filter-white">
              <a href="#" class="text-primary-light fw-bold">History</a>
            </li>
            <li>
              <img src="./images/clipboard-multiple.svg" alt="" class="icon filter-white">
              <a href="#" class="text-primary-light fw-bold">Tasks</a>
            </li>
            <li>
              <img src="./images/account-group.svg" alt="" class="icon filter-white">
              <a href="#" class="text-primary-light fw-bold">Communities</a>
            </li>
            <li>
              <img src="./images/cog.svg" alt="" class="icon filter-white">
              <a href="#" class="text-primary-light fw-bold">Settings</a>
            </li>
            <li>
              <img src="./images/help-box.svg" alt="" class="icon filter-white">
              <a href="#" class="text-primary-light fw-bold">Help</a>
            </li>
            <li>
              <img src="./images/shield-check.svg" alt="" class="icon filter-white">
              <a href="#" class="text-primary-light fw-bold">Privacy</a>
            </li>
          </ul>
        </nav>
      </section>
    </div>
  </body>
</html>
